services:
  wg-easy:
    image: ghcr.io/wg-easy/wg-easy
    container_name: wireguard
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD_HASH=${WG_PASSWORD_HASH}
      - WG_PORT=${WG_PORT}
      - WG_DEFAULT_ADDRESS=${WG_DEFAULT_ADDRESS}
      - WG_DEFAULT_DNS=${WG_DEFAULT_DNS}
      - WG_ALLOWED_IPS=${WG_ALLOWED_IPS}
      - WG_MTU=${WG_MTU}
      # -----------------------------------------------------------------------
      # FIREWALL HOOKS
      # 1. Install Python (since Alpine doesn't have it)
      # 2. Run the Python firewall script in the background
      # -----------------------------------------------------------------------
      - WG_POST_UP=apk add --no-cache python3 && python3 /etc/wireguard/wg-dynamic-firewall.py &
      - WG_POST_DOWN=iptables -F; iptables -t nat -F; iptables -X; pkill -f wg-dynamic-firewall.py
    volumes:
      - ./config:/etc/wireguard
    ports:
      - "${WG_PORT}:${WG_PORT}/udp"
      # --- WEB UI SECURITY ---
      # Bind to 127.0.0.1 prevents access from the Internet or LAN.
      # Accessible ONLY from the server itself or via SSH Tunnel.
      - "127.0.0.1:${WG_WEB_UI_PORT}:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1

  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cf-ddns-updater
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - API_KEY=${CF_API_KEY}
      - ZONE=${CF_ZONE}
      - SUBDOMAIN=${CF_SUBDOMAIN}
      - PROXIED=${CF_PROXIED}