services:
  wg-easy:
    build: .
    container_name: wireguard
    environment:
      - WG_HOST=${WG_HOST}
      - PASSWORD_HASH=${WG_PASSWORD_HASH}
      - WG_PORT=${WG_PORT}
      - WG_DEFAULT_ADDRESS=${WG_DEFAULT_ADDRESS}
      - WG_DEFAULT_DNS=${WG_DEFAULT_DNS}
      - WG_ALLOWED_IPS=${WG_ALLOWED_IPS}
      - WG_MTU=${WG_MTU}
      - WG_POST_UP=nohup python3 -u /etc/wireguard/scripts/main.py >> /etc/wireguard/wg-firewall.log 2>&1 &
      - WG_POST_DOWN=iptables -F; iptables -t nat -F; iptables -X; pkill -f "/etc/wireguard/main.py"
      - WG_LAN_SUBNET=${WG_LAN_SUBNET}
    volumes:
      - ./config:/etc/wireguard
    ports:
      - "${WG_PORT}:${WG_PORT}/udp"
      - "127.0.0.1:${WG_WEB_UI_PORT}:51821/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    security_opt:
      - no-new-privileges:true
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
    # Healthcheck: Restarts container if the Python script hangs
    healthcheck:
      test: ["CMD-SHELL", "test $(($(date +%s) - $(cat /tmp/firewall_heartbeat))) -lt 30 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  cloudflare-ddns:
    image: oznu/cloudflare-ddns:latest
    container_name: cf-ddns-updater
    restart: always
    security_opt:
      - no-new-privileges:true
    environment:
      - API_KEY=${CF_API_KEY}
      - ZONE=${CF_ZONE}
      - SUBDOMAIN=${CF_SUBDOMAIN}
      - PROXIED=${CF_PROXIED}